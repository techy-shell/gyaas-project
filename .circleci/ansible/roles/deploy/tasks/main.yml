---
- name: "update yum packages."
  become: true
  yum:
    update_cache: true

- name: "upgrade packages"
  become: true
  yum:
    name: "*"
    state: latest

- name: "install node dependencies"
  become: true
  yum:
    name:
      - nodejs
      - npm
    state: present
    update_cache: true

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: true
    production: true
    state: present

- name: "create ~/web"
  become: true
  ansible.builtin.file:
    path: ~/web
    state: directory
    mode: '0755'


- name: "copy artifact"
  become: true
  copy:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/web/artifact.tar.gz

- name: "Extract artifact files"
  become: true
  shell: |
    cd /home/ubuntu/web
    tar -xvf artifact.tar.gz    

- name: "start"
  shell: npm install
         pm2 stop default
         pm2 start npm -- start
